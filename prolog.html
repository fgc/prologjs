<html>
  <head>
    <script src="streams.js"></script>
    <script src="prolog_parse.js"></script>
    <script src="prolog.js"></script>
    <script>
      function consult() {
        var programText = document.getElementById("program").value;
        program = parser.parse(programText);
      }

      function run() {
        var queryText = document.getElementById("query").value;
	document.getElementById("output").value += queryText + "\n";
        var query = parser.parse(queryText);
        executeQuery(query);
      }
    </script>
  </head>
  <body>
    <textarea id="program" cols="80" rows="20">
male(adam).
male(abel).
male(cain).
female(eve).
parent(adam,abel).
parent(eve,abel).
parent(adam,cain).
parent(eve,cain).
parent(cain, enoch).
son(X,Y) :- parent(Y,X).
ancestor(X,Y) :- parent(X,Y).
ancestor(X,Y) :- parent(Z,Y),ancestor(X,Z).
    </textarea>
    <input type="button" value="Consult" onclick="consult();">
    <textarea id="output" cols="80" rows="20"></textarea>
    <input type="text" id="query" value="ancestor(A, enoch)." length="80" size="80">
    <input type="button" value="Run" onclick="run();">
  </body>
</html>
